<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20211017/original/pngtree-logo-jogja-png-image_6852217.png">
    <title>Daerah Istimewa Yogyakarta</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\Lenovo\Documents\style acara4.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Daerah Istimewa<span class="highlight">Yogyakarta</span></h1>
    </header>
    <div class="container">
        <div id="map"></div>
        <a href="C:\Users\Lenovo\Documents\ACARA4 ALPROG.html" class="btn">Lihat proyeksi penduduk</a>
    </div>
    <script>
        var map = L.map('map').setView([-7.8024, 110.3814], 13); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([-7.8024, 110.3814]).addTo(map)
            .bindPopup('Yogyakarta, Daerah Istimewa Yogyakarta')
            .openPopup();
    </script>
</body>
</html>
